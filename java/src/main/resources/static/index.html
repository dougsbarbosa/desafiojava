<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="utf-8">
<title>Desafio Java - Tela de Vendas</title>
</head>
<body>
<header>
<img src="http://blog.gazinatacado.com.br/wp-content/uploads/2015/06/Shopping_cart_full_sign_256.png?x88556" width=200 height=200>
	</header>
	
	<nav> 
	<a href="index.html"><button onclick="/index.html" class="small button">Vendas</button></a>
	<a href="cadastrodeclientes.html"><button onclick="cadastrodeclientes.html" class="small button" >Cadastro de Clientes</button></a>
	<a href="cadastrodeprodutos.html"><button class="small button">Cadastro de Produtos</button></a>
	</nav> 
	
	<form class="form-horizontal" th:object="${}" th:action="@{/}" method="POST" style="margin: 10px"> 
	<div>
	<label for="nome">Cliente:</label>
	<select th:field"*{}" id="" placeholder="">
	<option value="">Exemplo1</option>
  <option value="">Exemplo2</option>
	</select>
	<label for="produto">Produto:</label>
	<select th:field"*{}" id="" placeholder="">
	<option value="">Exemplo1</option>
  <option value="">Exemplo2</option>
	</select>
	</div>
	<div>
	<label for="quantidade">Quantidade</label>
	<input type="number" th:field"*{}" id="" placeholder="Quantidade">
	</div>
	<br>
	<input type="submit" value="Registrar venda">
	</form> 
	
	<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome do Cliente</th>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Valor total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="">
							<td th:text=""></td>
							<td th:text=""></td>
							<td th:text=""></td>
							<td th:text=""></td>
							<td th:text=""></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${post.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${post.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
