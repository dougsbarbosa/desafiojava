<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
   <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
<meta charset="utf-8">
<title>Desafio Java - Tela de Vendas</title>
</head>
<body>
<header>
<img src="http://blog.gazinatacado.com.br/wp-content/uploads/2015/06/Shopping_cart_full_sign_256.png?x88556" width=200 height=200>
	</header>
	
		<nav> 
	<a href="/clientes/cadastrar"><button onclick="cadastrodeclientes" class="small button" >Cadastro de Clientes</button></a>
	<a href="/produtos/cadastrar"><button class="small button">Cadastro de Produtos</button></a>
	<a href="/vendas/cadastrar"><button onclick="/index.html" class="small button">Cadastrar Venda</button></a>
	<a href="/"><button class="small button">Inicio</button></a>
	<a href="/vendas/listar"><button onclick="/index.html" class="small button">Lista de Vendas</button></a>
	<a href="/clientes/listar"><button class="small button">Lista de Clientes</button></a>
	<a href="/produtos/listar"><button class="small button">Lista de Produtos</button></a>
	</nav>  
	
	<form class="form-horizontal" th:object="${venda}" th:action="@{/vendas/salvar}" method="POST" style="margin: 10px"> 
	<div>
	<label for="nome">Cliente:</label>
	<select th:field="*{cliente}">
    <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
</select>
	<label for="produto">Produto:</label>
	<select id="cargo" th:field="*{produto}">
    <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.nome}"></option>
</select>
	</div>
	<div>
	<label for="quantidade">Quantidade</label>
	<input type="number" th:field="*{quantidade}" id="" placeholder="Quantidade">
	</div>
	<br>
	<input type="submit" value="Registrar venda">
	</form> 
	
	<footer class="footer">
        <div class="container">
            <span class="footer-copy">&copy; 2019 Desenvolvido por Douglas Barbosa.</span>
        </div>
    </footer>	
	
	<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
