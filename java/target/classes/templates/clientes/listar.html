<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Desafio Java - Tela de Vendas</title>

<!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
   <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<header>
<img src="http://blog.gazinatacado.com.br/wp-content/uploads/2015/06/Shopping_cart_full_sign_256.png?x88556" width=200 height=200>
	</header>
	
	<div>
		<nav> 
	<a href="/clientes/cadastrar"><button onclick="cadastrodeclientes" class="small button" >Cadastro de Clientes</button></a>
	<a href="/produtos/cadastrar"><button class="small button">Cadastro de Produtos</button></a>
	<a href="/vendas/cadastrar"><button onclick="/index.html" class="small button">Cadastrar Venda</button></a>
	<a href="/"><button class="small button">Inicio</button></a>
	<a href="/vendas/listar"><button onclick="/index.html" class="small button">Lista de Vendas</button></a>
	<a href="/clientes/listar"><button class="small button">Lista de Clientes</button></a>
	<a href="/produtos/listar"><button class="small button">Lista de Produtos</button></a>
	</nav>     
	
		</div>

<div class="layout-content">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Data de Nascimento</th>
							<th>Sexo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${cliente.dataDeNascimento}"></td>
							<td th:text="${cliente.sexo}"></td>
							<td>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

    </footer>
